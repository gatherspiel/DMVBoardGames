<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style
      inline-source
      src="../public/styles/sharedHtmlOnlyStyles.css"
      type="text/css"
    ></style>
    <style
      inline-source
      src="../public/styles/sharedHtmlAndComponentStyles.css"
      type="text/css"
    ></style>

    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <title>GroupSearchResult Information</title>
    <script type="module">
      import { GroupComponent } from "../../ui/groups/GroupComponent.js";
      import { LoadingIndicatorComponent } from "../../shared/components/LoadingIndicatorComponent.js";

      customElements.define("group-component", GroupComponent);
      customElements.define(
        "loading-indicator-component",
        LoadingIndicatorComponent,
      );
      const params = new URLSearchParams(document.location.search);
      document.title = params.get("name");
    </script>
  </head>
  <body>
    <div id="container">
      {{>navbar}}
      <group-component> </group-component>
    </div>
  </body>
</html>
