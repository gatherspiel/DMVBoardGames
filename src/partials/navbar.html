<script>
  document.getElementById("navbar").addEventListener("click", () => {
    const hiddenMobileElements = document.getElementsByClassName("hide-mobile")

    if(hiddenMobileElements.length >0){
      for(let i = hiddenMobileElements.length-1; i>=0;i--){
        hiddenMobileElements.item(i).className ="is-visible";
      }
      document.getElementsByClassName("triangle-down").item(0).className = "triangle-up show-mobile"

    } else {
      const visibleMobileElements = document.getElementsByClassName("is-visible")
      for(let i = visibleMobileElements.length-1; i>=0;i--){
        visibleMobileElements.item(i).className ="hide-mobile";
      }
      document.getElementsByClassName("triangle-up").item(0).className = "triangle-down show-mobile"
    }
  })

  const hexagons = window.innerWidth/240.0;

  //Center based on position of top row of hexagons
  if((hexagons - Math.floor(hexagons))<0.5) {
    const totalMargin = window.innerWidth-240*Math.floor(hexagons);
    document.getElementsByClassName("part-1").item(0).style =`z-index:-100;position: absolute;top: 0;left:${totalMargin/2}px;`
    document.getElementsByClassName("part-2").item(0).style =`z-index: -100;position: absolute;top: calc(var(--s)*0.86610);left:${120+totalMargin/2}px;`
  }

  else {
    const totalMargin = window.innerWidth-(240*Math.floor(hexagons)+120);
    document.getElementsByClassName("part-1").item(0).style =`z-index:-100;position: absolute;top: 0;left:${totalMargin/2}px;`
    document.getElementsByClassName("part-2").item(0).style =`z-index: -100;position: absolute;top: calc(var(--s)*0.86610);left:${120+totalMargin/2}px;`
  }

</script>
