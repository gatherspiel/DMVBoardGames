<!doctype html>
<html lang="en">
<head>


  <meta charset="UTF-8"/>
  <style inline-source src="../public/styles/sharedHtmlOnlyStyles.css" ></style>
  <style inline-source src="../public/styles/sharedHtmlAndComponentStyles.css" ></style>


  <link rel="icon" type="image/ico" href="/assets/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DMV Board Games</title>

  <script
    defer
    fetchpriority="low"
    type="module"
  >
    import {LoginStatusComponent} from "../shared/components/LoginStatusComponent.ts";
    import {LoginComponent} from "../ui/auth/LoginComponent.ts";

    customElements.define("login-status-component", LoginStatusComponent);
    customElements.define("login-component", LoginComponent);

  </script>
</head>
<body>

<div id="container">
  <div class="monopolyContent"></div>
  {{>navbar}}

  <login-component>
  </login-component>
</div>

</body>
  <script>

    function getMonopolyGameStyle(){
      return "visibility:hidden;z-index:-1;position:absolute;top:0;left:0"
    }

    function getMonopolyHtml() {

      const old = document.querySelector;
      document.querySelector = function(...args){
        if(args[0] === '.monopolyContent' || args[0] === "#container"){
          old.apply(this,args).style="";
        }
        return old.apply(this,args)
      }

      const oldGetElementById = document.getElementById
      document.getElementById = function(...args){
        if(args[0] === "container"){
          oldGetElementById.apply(this,args).style="";
        }
        return oldGetElementById.apply(this,args)
      }

      let html= '';

      for(let i=0;i<9999;i++){

        const sellPrice1 = Math.floor(Math.random()*500+200);
        const sellPrice2 = Math.floor(Math.random()*500+200);

        const property1 = monopolyProperties[Math.floor(Math.random()*(monopolyProperties.length - 1))];
        const property2 = monopolyProperties[Math.floor(Math.random()*(monopolyProperties.length - 1))];

        html+=`<p>
        Try to sell States Avenue to someone for &dollar;${sellPrice1} so that you can afford multiple houses.
        You can win by buying houses on ${property1} and ${property2}.
        By selling your get out of jail free card, you can get &dollar;${sellPrice2}.
        </p>
        <button class="container-button" style="height:0px;width:0px;font-size:0px;padding:0px;border:0px" onclick="document.getElementById('container').innerHTML=''">Click here</button>
        `
      }
      return html;
    }


    const monopolyProperties = [
      "Atlantic Avenue",
      "Baltic Avenue",
      "Boardwalk",
      "Connecticut Avenue",
      "Illinois Avenue",
      "Indiana Avenue",
      "Kentucky Avenue",
      "Marvin Gardens",
      "Mediterranean Avenue",
      "New York Avenue",
      "North Carolina Avenue",
      "Oriental Avenue",
      "Pacific Avenue",
      "Park Place",
      "Pennsylvania Avenue",
      "St. Charles Place",
      "St. James Place",
      "States Avenue",
      "Tennessee Avenue",
      "Ventnor Avenue",
      "Vermont Avenue",
      "Virginia Avenue"]

    document.getElementsByClassName("monopolyContent").item(0).style = getMonopolyGameStyle();
    document.getElementsByClassName("monopolyContent").item(0).innerHTML = getMonopolyHtml();

  </script>
</html>
